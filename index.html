<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Simple Timer</title>
</head>
<body>
    <h1 class="textCenter marginTop8">Timer</h1>

    <table id="table1" class="marginTop4">
        <tr>
            <td class="fontBold">Hrs</td>
            <td class="fontBold">Min</td>
            <td class="fontBold">Sec</td>
        </tr>
    </table>
    <table id="table2" class="marginTop1">
        <tr>
            <td class="borderSolid widthfixed50" id="displayHour">0</td>
            <td class="borderSolid widthfixed50" id="displayMinute">0</td>
            <td class="borderSolid widthfixed50" id="displaySecond">0</td>
        </tr>
    </table>

    <div class="btn-group buttonCenter1" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary" onclick="start()">Start/Continue</button>
        <button type="button" class="btn btn-primary" onclick="pause()">Pause</button>
        <button type="button" class="btn btn-primary" onclick="stop()">Stop</button>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
